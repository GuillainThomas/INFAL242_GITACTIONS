services:
  db:
    image: postgres:alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
    volumes:
      - db-data:/var/lib/mysql
      - ./backend/src/init.sql:/docker-entrypoint-initdb.d/import.sql:ro

  adminer:
    image: adminer:latest
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

  backend:
    build: ./backend/
    restart: unless-stopped
    ports:
      - "3001:3001"
    depends_on:
      - db

  frontend:
    build: ./frontend/
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

  reverse-proxy:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend

volumes:
  db-data:
